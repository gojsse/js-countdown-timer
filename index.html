<!DOCTYPE html>
<html>

<body>

        <div class="style--4 countdown-clock countdown-clock--label-bottom countdown-clock--label-top" data-is-flip-clock="true" data-end-time="1577224225"></div>
    </div>

    <script src="build/js/scripts.min.js"></script>
</body>
